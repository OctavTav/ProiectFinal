{% extends 'base.html' %}
{% load static %}
{% block title %}
Product
{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row mt-5">
        <div class="col-10 mx-auto col-md6 my-3">
            <img src="{{product.image.url}}" alt="">
        </div>
        <div class="col-10 mx-auto col-md6 my-3">
            <div>
                <h1 class="product_title">{{product.name}}</h1>
                <p class="text-info font-italic mb-0"><span class="mr-1">$</span>{{product.price}}</p>
                <p class="product_description">Product Description</p>
                <p class="text-justify  product_text">{{product.description}}</p>
                {% if product.stock <= 0%}
                <p class="text-justify product-text text-warning"><b>Out of stock </b></p>
                {% else %}
                <a href="{% url 'add_cart' product.id %}">Add to Cart</a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
